<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var channel = document.getElementById("channel");
    var subscribe = document.getElementById("subscribe");
    var unsubscribe = document.getElementById("unsubscribe");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("formSendText").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }

        let chan = "general" 
        if (channel.value) {
            chan = channel.value;
        }

        const data = JSON.stringify({action: "TEXT", channel: chan, text: msg.value})
        console.log(`Sent over WS: ${data}`)
        conn.send(data);
        msg.value = "";
        return false;
    };

    document.getElementById("formSubscribe").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!subscribe.value) {
            return false;
        }
        const data = JSON.stringify({action: "SUBSCRIBE", channel: subscribe.value})
        console.log(`Sent over WS: ${data}`)
        conn.send(data);
        subscribe.value = "";
        return false;
    };

    document.getElementById("formUnsubscribe").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!unsubscribe.value) {
            return false;
        }
        const data = JSON.stringify({action: "UNSUBSCRIBE", channel: unsubscribe.value})
        console.log(`Sent over WS: ${data}`)
        conn.send(data);
        unsubscribe.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/events");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            console.log(`Received over WS: ${evt.data}`)
            const data = JSON.parse(evt.data)
            if (data.action === "TEXT") {
                var messages = data.text.split('\n');
                for (var i = 0; i < messages.length; i++) {
                    var item = document.createElement("div");
                    item.innerText = `[${data.channel}] ${messages[i]}`;
                    appendLog(item);
                }
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 10em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<div id="form">
    <form id="formSendText">
        <input type="submit" value="Send" />
        <input type="text" id="msg" size="32" autofocus />
        <input type="text" placeholder="channel to send to (default: general)" id="channel" size="32" />
    </form>
    <form id="formSubscribe">
        <input type="submit" value="Subscribe to:" />
        <input type="text" placeholder="channel to subscribe" id="subscribe" size="32" />
    </form>
    <form id="formUnsubscribe">
        <input type="submit" value="Unsubscribe from:" />
        <input type="text" placeholder="channel to unsubscribe" id="unsubscribe" size="32" />
    </form>
</div>
</body>
</html>
